<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    </head>
    <body>
        <div class="container">
            <h2>Student details</h2><br>
            <form id="studForm" method="post">
                <div class="form-group">
                    <label for="roll">Roll No: </label>
                    <input type="text" class="form-control" name="roll" id="roll"
                           placeholder="Enter roll no." required>
                </div>
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Enter Student Name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Student Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter student email" name="email">
                </div>
                <div class="form-group">
                    <label for="contact">Contact No.:</label>
                    <input type="text" class="form-control" id="contact"
                           placeholder="Enter contact no." name="contact">
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" class="form-control" id="branch"
                           placeholder="Enter branch" name="branch">
                </div>
                <input type="button" class="btn btn-primary" id="studSave" value="Save"
                       onclick="saveStudent();">
            </form>
        </div>
        <script>
            $("#roll").focus();
            function validateAndGetFormData() {
                var rollVar = $("#roll").val();
                if (rollVar === "") {
                    alert("Roll no. Required Value");
                    $("#roll").focus();
                    return "";
                }
                var nameVar = $("#name").val();
                if (nameVar === "") {
                    alert("Student Name is Required Value");
                    $("#name").focus();
                    return "";
                }
                var emailVar = $("#email").val();
                if (emailVar === "") {
                    alert("Student Email is Required Value");
                    $("#email").focus();
                    return "";
                }
                var contactVar = $("#contact").val();
                if (contactVar === "") {
                    alert("Contact no. is Required Value");
                    $("#contact").focus();
                    return "";
                }
                var branchVar = $("#branch").val();
                if (branchVar === "") {
                    alert("Student Email is Required Value");
                    $("#branch").focus();
                    return "";
                }
                var jsonStrObj = {
                    roll: rollVar,
                    name: nameVar,
                    email: emailVar,
                    contact: contactVar,
                    branch: branchVar
                };
                return JSON.stringify(jsonStrObj);
            }


            function resetForm() {
                $("#roll").val("")
                $("#name").val("");
                $("#email").val("");
                $("#contact").val("");
                $("#branch").val("");
                $("#roll").focus();
            }
            function saveStudent() {
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }
                var putReqStr = createPUTRequest("90938542|-31948831440325144|90947030",
                        jsonStr, "Student", "Student_Data");

                alert(putReqStr);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
                        "http://api.login2explore.com:5577", "/api/iml");
                alert(JSON.stringify(resultObj));
                jQuery.ajaxSetup({async: true});
                resetForm();
            }
        </script>
    </body>
</html>
